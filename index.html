<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      td {
        border: 1px solid black;
        padding: 20px;
        width: 70px;
      }
    </style>
  </head text-align center>
    <h1>Atividade pratica</h1>
    <a href="./index.html">Exercicio 1</a>
    <a href="./index2.html">Exercicio 2</a>
    <a href="./index3.html">Exercicio 3</a>
    <body>
    <table style="border-collapse: collapse">
      <thead style="text-align; left">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </thead>
      <tbody style="text-align; center">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
      <tfoot style="text-align: right">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tfoot>
    </table>
    <br />
    <table style="border-collapse: collapse">
      <thead style="border-collapse: collapse">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </thead>
      <tbody style="text-align: center">
        <td colspan="3">4</td>
      </tbody>
      <tfoot>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tfoot>
    </table>
    <br />
    <table style="border-collapse: collapse">
        
      <tbody style="text-align: center;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        
      </tbody>
    </table>
  </body>
</html>
